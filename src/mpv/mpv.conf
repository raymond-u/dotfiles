[Kohana]
# Luma up
glsl-shader="~~/shaders/kohana/FSRCNNX_x3_8-0-4-1_LineArt.glsl"
scale=ewa_lanczossharp

# Luma down
glsl-shader="~~/shaders/kohana/SSimDownscaler.glsl"
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes

# Chroma up + down
glsl-shader="~~/shaders/kohana/KrigBilateral.glsl"
cscale=mitchell

# Sharpen
glsl-shader="~~/shaders/kohana/adaptive-sharpen.glsl"
sigmoid-upscaling=no
linear-upscaling=no

# Thinlines
glsl-shader="~~/shaders/kohana/Anime4K_Thin_HQ.glsl"

# Antiring
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7

# Debanding
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=4
